
# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = expression/_version.py
versionfile_build = expression/_version.py
tag_prefix = v
parentdir_prefix = expression

[aliases]
test = pytest

[tool:pytest]
testpaths = tests